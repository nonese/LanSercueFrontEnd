<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script type="text/javascript" src="assets/js/login.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
<link rel="stylesheet" type="text/css" href="assets/css/login form.css">	
<title>Login page</title>
</head>
<style>
  body{
    background-image: url(assets/img/loginbgimage.png);
  }
</style>
<body >
	<div class="row">
  <div class="col-md-1" style="height:100px;">
		</div>
</div>
<div class="row">
  <div class="col-md-1" style="height:100px;">
		</div>
  </div>
	<div class="container" >
		<div class="col-md-6">&nbsp;</div>
    <div class="row " >
        <div class="col-md-offset-3 col-md-6" style="height:385px;">
            <form class="form-horizontal">
                <span class="heading" style="color:grey;font-weight:bold;">User Login</span>
                <div class="form-group">
                    <input type="email" class="form-control" name='username'id="username" placeholder="用户名或电子邮件">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" name='password' id="password" placeholder="密　码" >
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check2"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">Remember me</span>
                    <input class = "btn btn-default"  type="button" value='Login' onclick='check(this)'>
                </div>
            </form>
        </div>
        <div class="col-md-6">&nbsp;</div>
    </div>
</div>
<div class="row">
  <div class="col-md-1" style="height:100px;"></div>
</div>
</body>
</html>
